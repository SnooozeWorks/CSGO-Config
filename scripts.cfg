  // Quickswitch
  alias +switch "slot3"
  alias -switch "lastinv"
  bind "mouse3" "+switch"

  // Print Damage to Screen
  alias displaydamage "displaydamage_on"
  alias displaydamage_on "con_filter_text Damage ; con_filter_text_out Player:; con_filter_enable 2; developer 1; alias displaydamage"
  alias displaydamage_off "con_filter_enable 0; developer 0; alias displaydamage"
  bind "ins" "displaydamage"

  // Show Teammate Equipment ( 0 = Off | 1 = Arrow Only | 2 = Show All )
  cl_teamid_overhead_mode 1
  alias "team_equipment" "te_full"
  alias te_full "cl_teamid_overhead_mode 2; alias team_equipment te_arrow"
  alias te_arrow "cl_teamid_overhead_mode 1; alias team_equipment te_full"
  bind "ctrl" "team_equipment"

  // Volume Wheel
  alias "vol0" "volume 0.0; echo Volume 0%; alias vol_up vol1; alias vol_down vol0"
  alias "vol1" "volume 0.1; echo Volume 10%; alias vol_up vol2; alias vol_down vol0"
  alias "vol2" "volume 0.2; echo Volume 20%; alias vol_up vol3; alias vol_down vol1"
  alias "vol3" "volume 0.3; echo Volume 30%; alias vol_up vol4; alias vol_down vol2"
  alias "vol4" "volume 0.4; echo Volume 40%; alias vol_up vol5; alias vol_down vol3"
  alias "vol5" "volume 0.5; echo Volume 50%; alias vol_up vol6; alias vol_down vol4"
  alias "vol6" "volume 0.6; echo Volume 60%; alias vol_up vol7; alias vol_down vol5"
  alias "vol7" "volume 0.7; echo Volume 70%; alias vol_up vol8; alias vol_down vol6"
  alias "vol8" "volume 0.8; echo Volume 80%; alias vol_up vol9; alias vol_down vol7"
  alias "vol9" "volume 0.9; echo Volume 90%; alias vol_up vol10; alias vol_down vol8"
  alias "vol10" "volume 1.0; echo Volume 100%; alias vol_up vol10; alias vol_down vol9"
  alias "vol_up" "vol2"
  alias "vol_down" "vol0"
  bind "pgup" "vol_up"
  bind "pgdn" "vol_down"

  // Voice Chat Volume Adjustments
  alias "voice0" "voice_scale 0.0; echo Voice Scale 0%; alias voice_up voice1; alias voice_down voice0"
  alias "voice1" "voice_scale 0.1; echo Voice Scale 10%; alias voice_up voice2; alias voice_down voice0"
  alias "voice2" "voice_scale 0.2; echo Voice Scale 20%; alias voice_up voice3; alias voice_down voice1"
  alias "voice3" "voice_scale 0.3; echo Voice Scale 30%; alias voice_up voice4; alias voice_down voice2"
  alias "voice4" "voice_scale 0.4; echo Voice Scale 40%; alias voice_up voice5; alias voice_down voice3"
  alias "voice5" "voice_scale 0.5; echo Voice Scale 50%; alias voice_up voice6; alias voice_down voice4"
  alias "voice6" "voice_scale 0.6; echo Voice Scale 60%; alias voice_up voice7; alias voice_down voice5"
  alias "voice7" "voice_scale 0.7; echo Voice Scale 70%; alias voice_up voice8; alias voice_down voice6"
  alias "voice8" "voice_scale 0.8; echo Voice Scale 80%; alias voice_up voice9; alias voice_down voice7"
  alias "voice9" "voice_scale 0.9; echo Voice Scale 90%; alias voice_up voice10; alias voice_down voice8"
  alias "voice10" "voice_scale 1.0; echo Voice Scale 100%; alias voice_up voice10; alias voice_down voice9"
  alias "voice_up" "voice2"
  alias "voice_down" "voice0"
  bind "home" "voice_up"
  bind "end" "voice_down"

// Crouch Jump
alias +crouchjump "+jump; +duck"
alias -crouchjump "-jump; -duck"
bind "space" "+crouchjump"