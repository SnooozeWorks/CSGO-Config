// Snoooze's prac.cfg
// Updated 03-30-16


// Open console and type map MAPNAME (ie. map de_dust2).
// This will start a casual match against bots on Dust2.
// Open console again and type 'exec prac'.
// Game will restart automatically, all commands active.


// Default Settings

sv_cheats "1"
mp_limitteams "0"
mp_autoteambalance "0"
mp_roundtime "60"
mp_roundtime_defuse "60"
mp_freezetime "0"
mp_respawn_on_death_ct "1"
mp_respawn_on_death_t "1"

// Money and Buying

mp_maxmoney "600000"
mp_startmoney "60000"
mp_buytime "9999"
mp_buy_anywhere "1"

// Weapons

sv_infinite_ammo "1"
give weapon_flashbang
give weapon_smokegreande
give weapon_molotov
give weapon_decoy
give weapon_hegrenade
ammo_grenade_limit_total "999"

// Bullets and Grenade Trajectory

sv_grenade_trajectory "1"
sv_grenade_trajectory_time "10"
sv_showimpacts "1"
sv_showimpacts_time "10"

// Binds

bind "ins" "give weapon_ak47"
bind "home" "give weapon_m4a1_silencer"
bind "pgup" "give weapon_awp;"
bind "pgdn" "give weapon_hegrenade;give weapon_flashbang;give weapon_smokegrenade;give 
weapon_incgrenade;give weapon_molotov;give weapon_decoy"
bind "F9" "noclip"

// Restart Map and Kick Bots

mp_warmup_end
mp_restartgame "1"
bot_kick

// End of File
	
echo ""
echo ""
echo "SNOOZE'S PRACTICE CFG"
echo "--prac.cfg loaded"
echo "--hfhfhf"
echo ""
echo ""