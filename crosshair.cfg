//       Crosshair List
// ――――――――――――――――――――――――――

alias "crosshair_1" "play buttons\button24; clear; echo "Loading Crosshair: Snoooze"; cl_crosshairalpha "175"; cl_crosshaircolor "5"; cl_crosshaircolor_b "255"; cl_crosshaircolor_r "255"; cl_crosshaircolor_g "0"; cl_crosshairdot "0"; cl_crosshairgap "-2"; cl_crosshairsize "2"; cl_crosshairstyle "4"; cl_crosshairthickness "1"; cl_fixedcrosshairgap "-2"; cl_crosshair_outlinethickness "0"; cl_crosshair_drawoutline "1";"

alias "crosshair_2" "play buttons\button24; clear; echo "Loading Crosshair: 2"; cl_crosshair_drawoutline 1; cl_crosshair_outlinethickness 1; cl_crosshaircolor 2; cl_crosshairdot 0; cl_crosshairgap -1; cl_crosshairsize 3; cl_crosshairstyle 4; cl_crosshairthickness 1;"

alias "crosshair_3" "play buttons\button24; clear; echo "Loading Crosshair: 3"; cl_crosshair_drawoutline 1; cl_crosshaircolor 1; cl_crosshairdot 0; cl_crosshairgap 0; cl_crosshairsize 2; cl_crosshairstyle 4; cl_crosshairthickness 0;"

alias "crosshair_4" "play buttons\button24; clear; echo "Loading Crosshair: 4"; cl_crosshair_drawoutline 0; cl_crosshaircolor 1; cl_crosshairdot 0; cl_crosshairgap -1; cl_crosshairsize 3.5; cl_crosshairstyle 4; cl_crosshairthickness 0;"

alias "crosshair_5" "play buttons\button24; clear; echo "Loading Crosshair: 5"; cl_crosshair_drawoutline "0"; cl_crosshair_outlinethickness "1"; cl_crosshaircolor "1"; cl_crosshaircolor_b "0"; cl_crosshaircolor_g "255"; cl_crosshaircolor_r "50"; cl_crosshairdot "0"; cl_crosshairgap "-2.500000"; cl_crosshairgap_useweaponvalue "0"; cl_crosshairsize "1.5"; cl_crosshairstyle "4"; cl_crosshairthickness "1"; cl_fixedcrosshairgap "3";"