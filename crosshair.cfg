// To add a crosshair, copy the format of a current crosshair, rename it to crosshair_6, add another alias for that crosshair ( ie alias "ch6" "crosshair_6; alias ch ch1"), change the final number in the previous alias to 6 ( ie "alias ch ch6" )

bind "del" "ch"
alias "ch" "ch1"
alias "ch1" "crosshair_1; alias ch ch2"
alias "ch2" "crosshair_2; alias ch ch3"
alias "ch3" "crosshair_3; alias ch ch4"
alias "ch4" "crosshair_4; alias ch ch5"
alias "ch5" "crosshair_5; alias ch ch1"

