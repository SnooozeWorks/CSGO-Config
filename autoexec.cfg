// Snoooze's Autoexec.cfg
// Updated 4-17-17

///////////////////////
//   Execute Files   //
///////////////////////

exec alias.cfg
exec crosshair.cfg

//////////////////////////////////////
//         CUSTOM SETTINGS          //
//   Change These If You Use This   //
//////////////////////////////////////

// FPS
  fps_max "320"
  fps_max_menu "120"

// Mouse
  sensitivity "2.5"						// Set this to your sensitivity
  zoom_sensitivity_ratio_mouse "1"
  m_rawinput "1"
  m_pitch "0.022"
  m_customaccel "0"
  m_mouseaccel1 "0"
  m_mouseaccel2 "0"
  m_mousespeed "0"

///////////////////////////
//     GAME SETTINGS     //
///////////////////////////

// Basic Options
  gameinstructor_enable "0"					// Remove Game Tips
  engine_no_focus_sleep "0"					// FPS while alt-tab
  cl_disablefreezecam "1"					  // Disable Freezecam on Death
  cl_disablehtmlmotd "1"					  // Disable MOTD on Community Servers
  cl_autowepswitch "0"						  // Disable weapon switch on pick up
  cl_autohelp "0"
  cl_showhelp "0"
  cl_forcepreload "1"						    // Preload entire map

// Item Options
  cl_autowepswitch "0"						  // Disable auto weapon switch
  cl_showloadout "1"						    // Always show loadout
  cl_loadout_colorweaponnames "1"	  // Rarity weapon colors
  closeonbuy "0"
  cl_use_opens_buy_menu "0"

// Networking
  rate "786432"
  cl_cmdrate "128"
  cl_updaterate "128"
  cl_interp "0.0"
  cl_interp_ratio "1"
  mm_dedicated_search_maxping "50"
  net_client_steamdatagram_enable_override "1"

// Spectator/Scoreboard
  cl_scoreboard_mouse_enable_binding "+attack2"
  sv_specnoclip "1"
  sv_specspeed "3"
  cl_spec_follow_grenade_key "0"

// Team Options
  cl_clanid "0"						               	// No clan tags
  cl_show_clan_in_death_notice "0"				// No clan tags in killfeed
  cl_teammate_colors_show "1"
  cl_teamid_overhead_always 1					    // Always show team equipment
  cl_teamid_overhead_name_alpha "240"

///////////////////////////
//     AUDIO & VIDEO     //
///////////////////////////

// Audio Options
  volume ".5"							    // Main Volume
  voice_scale ".5"						// Voice chat volume
  voice_caster_scale ".5"			// Caster Voice Volume
  snd_use_hrtf "1"						// HRTF
  snd_mixahead "0.05"					// Fix sound delay
  snd_mute_losefocus "0"			// Disable mute when alt-tab
  dsp_enhance_stereo "0"
  snd_legacy_surround "0"
  snd_async_flush						  // Clear Audio Cache

// Headphone Options (Balance for 16x9 aspect ratio)
  windows_speaker_config "1"					// Headphones
  snd_front_headphone_position "90.0"
  snd_rear_headphone_position "90.0"
  snd_headphone_pan_exponent "1.2"
  snd_headphone_pan_radial_weight "1.0"

// Music Options
  snd_musicvolume "0.5"
  snd_tensecondwarning_volume "0.3"
  snd_menumusic_volume ".1"
  snd_deathcamera_volume "0"
  snd_roundstart_volume "0"
  snd_roundend_volume "0"
  lobby_voice_chat_enabled "0"

// Video Options
  mat_queue_mode "-1"						  // Auto-detect multi-threaded
  mat_monitorgamma "1.6"					// Brightest Setting
  mat_monitorgamma_tv_enabled "0"
  r_drawtracers_firstperson "1"		// Tracers on bullets

////////////////////////////////
//    HUD, Radar, Viewmodel   //
////////////////////////////////

// HUD
  hud_scaling "0.8"
  hud_showtargetid "1"						    // Show enemy name on hover
  cl_hud_background_alpha "0"
  cl_hud_healthammo_style "0"					// Default
  cl_hud_color "2"
  cl_hud_bomb_under_radar "1"
  cl_hud_playercount_pos "0"
  cl_hud_playercount_showcount "0"		// Shows Avatars of Players
  cl_loadout_colorweaponnames "1" 		// Weapon color based on rarity
  cl_showloadout "1" 						      // Stop loadout fading away
  
// Radar
  cl_radar_scale "0.3"
  cl_radar_always_centered "0"
  cl_radar_icon_scale_min "0.6"
  cl_radar_rotate "1"

// Viewmodel
  viewmodel_presetpos "0" 				  	// Invalid value
  viewmodel_fov "68"
  viewmodel_offset_x "2"
  viewmodel_offset_y "2"
  viewmodel_offset_z "-2"
  cl_viewmodel_shift_left_amt "0"
  cl_viewmodel_shift_right_amt "0"
  cl_bobcycle "0.98"
  cl_bob_lower_amt "0"
  cl_bobamt_lat "0"
  cl_bobamt_vert "0"

///////////////////
//     BINDS     //
///////////////////

unbindall							      // Unbinds all binds

// Chat and Radio
  bind "ins" "say AIDS!"                          // Rick and Morty Hype
  bind "home" "say Shum Shum Schlippity Dop"
  bind "pgup" "say Grass... Tastes bad."
  bind "del" "say uh oh... SOMERSAULT JUMP!"
  bind "end" "say RUBBER BABY BUGGY BUMPERS!"
  bind "pgdn" "say RIKKI-TIKKI-TAVI BITCH!"
  bind "uparrow" "Roger"
  bind "leftarrow" "Negative"
  bind "downarrow" "Cheer"
  bind "rightarrow" "Thanks"

// Keyboard
  bind "F9" "exec prac; play buttons/blip2" 			// Execute Practice Config
  bind "F10" "exec autoexec; play buttons/blip1" 	// Execute Autoexec Bind
  bind "F11" "disconnect" 					              // Disconnect from server
  bind "F12" "exit" 						                  // Exit CSGO
  bind "`" "toggleconsole"
  bind "1" "slot1"
  bind "2" "slot2"
  bind "3" "slot3"
  bind "4" "slot4"
  bind "5" "slot5"
  bind "6" "+left"
  bind "capslock" "+speed"					              // Walk
  bind "shift" "+duck"						                // Crouch
  bind "b" "use weapon_knife; use weapon_smokegrenade"
  bind "c" "use weapon_molotov; use weapon_incgrenade"
  bind "e" "+use"
  bind "f" "+lookatweapon"
  bind "g" "drop"
  bind "h" "use weapon_knife; use weapon_c4; drop" 		// Drop C4
  bind "j" "toggle cl_righthand 1 0"
  bindtoggle "l" "cl_righthand"
  bind "m" "use weapon_decoy"
  bind "n" "use weapon_hegrenade"
  bind "r" "+reload"
  bind "v" "use weapon_knife; use weapon_flashbang"
  bind "x" "radio2"
  bind "u" "messagemode2"
  bind "y" "messagemode"
  bind "z" "radio1"

// Mouse
  bind "mouse1" "+attack"
  bind "mouse2" "+attack2"
  alias +knife slot3; alias -knife lastinv; bind mouse3 +knife 	// Quickswitch
  bind "mouse4" "buymenu"
  bind "mouse5" "+voicerecord"
  bind "mwheeldown" "+jump"

///////////////////////
//      SCRIPTS      // 
// Dont touch these. //
// Except for binds. //
///////////////////////

// AFK
  alias AFK "+right" 
  bind "f6" "AFK"
  alias noAFK "-right" 
  bind"f7" "noAFK"

// Buy Drop
  alias "teamdrop" "drop; buy ak47; buy m4a1; clear;"
  bind "\" "teamdrop"

// Crosshair Binds						        // Edit Crosshairs in Crosshair.cfg
  bind "F4" "+crosshair"
  alias "+crosshair" "xh_filter"
  alias "-crosshair" "switch"
  alias "switch" "xh_0"

// Clear Decals
  bind "w" "+forward; r_cleardecals"
  bind "a" "+moveleft; r_cleardecals"
  bind "d" "+moveright; r_cleardecals"
  bind "s" "+back; r_cleardecals"

// Damage Output
  developer "1"
  con_enable "1"
  con_filter_enable "2"
  con_filter_text "Damage"
  con_filter_text_out "Player:"
  alias "voice_filter" "con_filter_text voice"
  alias "reset_filter" "con_filter_text Damage Given"
  alias "xh_filter" "con_filter_text crosshair"

// JumpThrow
  alias "+jumpthrow" "+jump;-attack"
  alias "-jumpthrow" "-jump"
  bind "alt" "+jumpthrow"

// NetGraph on Scoreboard
  net_graph "1"
  net_graphpos "2"
  net_graphproportionalfont "0"
  net_graphheight "9999"
  alias "+scorenet" "+showscores; net_graphheight 790"
  alias "-scorenet" "-showscores; net_graphheight 9999"
  bind "TAB" "+scorenet"

// Voice Enable
  bind "F1" "+disablevoice"
  alias "+disablevoice" "voice_filter"
  alias "-disablevoice" "voice_chat"
  alias "voice_chat" "voice_off"
  alias "voice_off" "voice_enable 0; play common\beep; alias voice_chat voice_on; clear; echo VOICEDISABLED; reset_filter"
  alias "voice_on" "voice_enable 1; play buttons\button14; alias voice_chat voice_off; clear; echo VOICEENABLED; reset_filter"

/////////////////////////
//     END OF FILE     //
/////////////////////////

  host_writeconfig
  ECHO " ////////////////////////// "
  ECHO " //    ///////////////   // "
  ECHO " ////  AUTOEXEC LOADED //// "
  ECHO " //    ///////////////   // "
  ECHO " ////////////////////////// "