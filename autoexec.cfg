// Snoooze autoexec.cfg
// Updated 04-16-16

// MAIN SETTINGS

// Networking Settings
rate "128000"
cl_cmdrate "128"
cl_updaterate "128"
cl_interp "0"
cl_interp_ratio "1"
cl_lagcompensation "1"
mm_dedicated_search_maxping "75" // Max ping in matchmaking

// Video Settings
fps_max "400" // Max FPS
mat_queue_mode "2" // Multi-threaded mode. FPS boost
mat_monitorgamma "1.6" // Max brightness
mat_monitorgamma_tv_enabled "0" // Disable TV mode
r_drawtracers_firstperson "1" // Shows bullets in air while firing

// Audio Settings
volume "0.5" // Overall volume
windows_speaker_config "1" // Headphones
snd_musicvolume "0" // Background music in game
snd_mixahead "0.05" // Fix sound delay
snd_headphone_pan_exponent "2"
snd_headphone_pan_radial_weight "2"
snd_legacy_surround "0"
snd_mute_losefocus  "0" // Do not mute game when Alt-Tab
dsp_enhance_stereo "0"
voice_scale "0.4" // Lower voice chat volume to 40%
lobby_voice_chat_enabled "0" // Mute microphone in lobby

// Other Settings
developer "1"
con_filter_text "Damage"
con_filter_text_out "Player:"
con_filter_enable "2"
engine_no_focus_sleep "0" // Fix FPS Drop when Alt-Tab
gameinstructor_enable "0" // Disable instructor messages
cl_disablefreezecam "1" // No killcam
cl_disablehtmlmotd "1" // Disable messages on community servers
cl_autowepswitch "0" // Don't switch to picked up weapons
cl_autohelp "0"
cl_showhelp "0"

// CUSTOMIZATION SETTINGS

// Player Model
viewmodel_presetpos 4 // Invalid value for viewmodel, allows these settings to execute
viewmodel_fov "65" // These settings mimic CSS
viewmodel_offset_x "2"
viewmodel_offset_y "2"
viewmodel_offset_z "-2"
cl_viewmodel_shift_left_amt "0" // Remove model 'bob'
cl_viewmodel_shift_right_amt "0"
cl_bobcycle "0.98"
cl_bob_lower_amt "0"
cl_bobamt_lat "0"
cl_bobamt_vert "0"

// Mouse
sensitivity "2.7" // Always change here, not in-game menu
zoom_sensitivity_ratio_mouse "1"
m_rawinput "1"
m_customaccel "0"
m_mouseaccel1 "0"
m_mouseaccel2 "0"
m_mousespeed "0"

// HUD
hud_scaling "0.8" // Shrinks HUD for better visibility
hud_showtargetid "1" // Show enemy name when crosshair hits them
cl_radar_scale "0.3"
cl_radar_always_centered "0"
cl_radar_icon_scale_min "0.6"
cl_hud_color "2"
cl_hud_bomb_under_radar "1"
cl_loadout_colorweaponnames "1" // Weapon color based on rarity
cl_showloadout "1" // Stop loadout fading away
cl_teammate_colors_show "1" // Color coordinate teammates on HUD

// Crosshair
cl_crosshair_drawoutline "0"
cl_crosshairalpha "255"
cl_crosshaircolor "1"
cl_crosshairdot "1"
cl_crosshairsize "2"
cl_crosshairthickness "1"
cl_crosshairgap "-1"
cl_crosshairstyle "5"


// BINDS

// Function Keys
bind "F1" "toggle voice_enable" // Turn off voice chat
bind "F2" "ignorerad" // Turn off radio messages
bind "F3" "ignoremsg" // Turn off text chat
bind "F5" "rebuy" // Rebuy loadout from previous round
bind "F10" "disconnect" // Leave game
bind "F11" "exit" // Exit CSGO

// Number Keys
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "use weapon_c4"

// Alphabet Keys
bind "b" "use weapon_smokegrenade"
bind "c" "use weapon_molotov; use weapon_incgrenade"
bind "e" "+use"
bind "f" "+lookatweapon"
bind "g" "drop"
bind "h" "use weapon_c4;drop" // Drop C4
bind "m" "use weapon_decoy"
bind "n" "use weapon_hegrenade"
bind "q" "lastinv"
bind "r" "+reload"
bind "x" "radio2"
bind "u" "messagemode2"
bind "v" "use weapon_flashbang"
bind "y" "messagemode"
bind "z" "radio1"

// Mouse Buttons
bind "mouse1" "+attack"
bind "mouse2" "+duck"
bind "mouse3" "use weapon_knife; slot1" // Quickswitch
bind "mouse4" "buymenu" // Bring up buy menu
bind "mouse5" "+voicerecord" // Push to talk
bind "mwheelup" "use weapon_knife"
bind "mwheeldown" "+jump"

// Option Keys
bind "`" "toggleconsole"
bind "shift" "+speed"

// Unbinds
unbind "i" // Disable HUD fade option


// SCRIPTS

// Jumpthrow Script
alias "+jumpthrow" "+jump;-attack"
alias "-jumpthrow" "-jump"
bind "space" "+jumpthrow"

// NetGraph on Tab Script
alias "+scorenet" "+showscores; net_graphheight 0"
alias "-scorenet" "-showscores; net_graphheight 9999"
bind "TAB" "+scorenet"

// Clear Decals (Removes blood from walls, etc for better visibility)
bind "w" "+forward; r_cleardecals"
bind "a" "+moveleft; r_cleardecals"
bind "d" "+moveright; r_cleardecals"
bind "s" "+back; r_cleardecals"


// END OF FILE

// Force Execute
host_writeconfig

// Verify Execution Message
ECHO ""
ECHO ""
ECHO "SNOOOZE'S AUTOEXEC"
ECHO "-- autoexec.cfg loaded"
ECHO "-- hfhfhf"
ECHO ""
ECHO ""
